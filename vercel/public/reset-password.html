<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - PetAdopt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .loading {
            background: #f0f7ff;
            border: 2px solid #3b82f6;
            color: #1e40af;
        }

        .success {
            background: #f0fdf4;
            border: 2px solid #22c55e;
            color: #15803d;
        }

        .error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .countdown {
            font-weight: bold;
            color: #667eea;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.2s;
            font-weight: 600;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-container {
            display: none;
            text-align: left;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="password"]:valid:not(:placeholder-shown) {
            border-color: #10b981;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-bottom: 6px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: #ef4444; }
        .strength-medium { width: 66%; background: #f59e0b; }
        .strength-strong { width: 100%; background: #10b981; }

        .requirements {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 13px;
        }

        .requirements h3 {
            font-size: 14px;
            color: #374151;
            margin-bottom: 10px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            margin-bottom: 6px;
        }

        .requirement.met {
            color: #10b981;
        }

        .requirement svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .debug-info {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîë</div>
        <h1>Restablecer Contrase√±a</h1>
        
        <div id="status-container">
            <div class="status loading">
                <div class="spinner"></div>
                <p>Verificando enlace de recuperaci√≥n...</p>
            </div>
        </div>

        <form id="resetForm" class="form-container">
            <div class="form-group">
                <label for="password">Nueva Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    minlength="6"
                    placeholder="M√≠nimo 6 caracteres">
                
                <div class="password-strength" id="strengthIndicator" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                    <span id="strengthText"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase√±a</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    required 
                    minlength="6"
                    placeholder="Repite tu contrase√±a">
            </div>

            <div class="requirements">
                <h3>Requisitos de la contrase√±a:</h3>
                <div class="requirement" id="req-length">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    </svg>
                    <span>M√≠nimo 6 caracteres</span>
                </div>
                <div class="requirement" id="req-match">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    </svg>
                    <span>Las contrase√±as coinciden</span>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Cambiar Contrase√±a
            </button>
        </form>

        <div id="debug-container" class="debug-info" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log('Script de recuperaci√≥n iniciado');
        console.log('URL completa:', window.location.href);
        
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const tokenHash = urlParams.get('token_hash');
        const type = urlParams.get('type');
        
        console.log('Token:', token);
        console.log('Token Hash:', tokenHash);
        console.log('Type:', type);
        
        const statusContainer = document.getElementById('status-container');
        const debugContainer = document.getElementById('debug-container');
        const resetForm = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const strengthIndicator = document.getElementById('strengthIndicator');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        
        let debugLogs = [];
        let supabaseClient = null;

        function addDebugLog(message) {
            const timestamp = new Date().toISOString();
            debugLogs.push(`[${timestamp}] ${message}`);
            debugContainer.innerHTML = debugLogs.join('<br>');
            console.log(message);
        }

        // Calcular fuerza de contrase√±a
        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return Math.min(strength, 3);
        }

        // Actualizar indicador de fuerza
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            
            if (password.length > 0) {
                strengthIndicator.style.display = 'block';
                const strength = calculatePasswordStrength(password);
                
                strengthBar.className = 'strength-fill';
                if (strength === 1) {
                    strengthBar.classList.add('strength-weak');
                    strengthText.textContent = 'D√©bil';
                    strengthText.style.color = '#ef4444';
                } else if (strength === 2) {
                    strengthBar.classList.add('strength-medium');
                    strengthText.textContent = 'Media';
                    strengthText.style.color = '#f59e0b';
                } else {
                    strengthBar.classList.add('strength-strong');
                    strengthText.textContent = 'Fuerte';
                    strengthText.style.color = '#10b981';
                }
            } else {
                strengthIndicator.style.display = 'none';
            }

            updateRequirements();
        });

        // Actualizar requisitos
        function updateRequirements() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            const lengthReq = document.getElementById('req-length');
            if (password.length >= 6) {
                lengthReq.classList.add('met');
                lengthReq.querySelector('svg').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
            } else {
                lengthReq.classList.remove('met');
                lengthReq.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10" stroke-width="2"/>';
            }

            const matchReq = document.getElementById('req-match');
            if (confirmPassword && password === confirmPassword) {
                matchReq.classList.add('met');
                matchReq.querySelector('svg').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
            } else {
                matchReq.classList.remove('met');
                matchReq.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10" stroke-width="2"/>';
            }
        }

        confirmPasswordInput.addEventListener('input', updateRequirements);

        async function loadConfig() {
            try {
                addDebugLog('Cargando configuraci√≥n...');
                const response = await fetch('/api/config');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const config = await response.json();
                addDebugLog(`Config cargada: ${JSON.stringify(config)}`);
                return config;
            } catch (error) {
                addDebugLog(`Error loading config: ${error.message}`);
                console.error('Error loading config:', error);
                return null;
            }
        }

        async function verifyRecovery() {
            addDebugLog('Iniciando verificaci√≥n de recuperaci√≥n');
            
            // Usar token_hash si est√° disponible, sino usar token
            const finalToken = tokenHash || token;
            
            if (!finalToken) {
                addDebugLog(`Token inv√°lido. Token: ${token}, Token Hash: ${tokenHash}, Type: ${type}`);
                showError('Enlace de recuperaci√≥n inv√°lido. Por favor, solicita un nuevo enlace.');
                return;
            }

            if (type !== 'recovery') {
                addDebugLog(`Tipo inv√°lido: ${type}`);
                showError('Este enlace no es para recuperaci√≥n de contrase√±a.');
                return;
            }

            try {
                const config = await loadConfig();
                if (!config || !config.supabaseUrl || !config.supabaseAnonKey) {
                    addDebugLog('Config inv√°lida');
                    showError('Error de configuraci√≥n. Contacta al administrador.');
                    return;
                }

                // Crear cliente de Supabase
                const { createClient } = supabase;
                supabaseClient = createClient(config.supabaseUrl, config.supabaseAnonKey, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: false,
                        detectSessionInUrl: false
                    }
                });

                addDebugLog('Cliente Supabase creado');
                addDebugLog(`Verificando con token_hash: ${finalToken.substring(0, 20)}...`);

                // Usar verifyOtp con token_hash para recovery
                const { data, error } = await supabaseClient.auth.verifyOtp({
                    token_hash: finalToken,
                    type: 'recovery'
                });

                addDebugLog(`Response: ${JSON.stringify({ error: error?.message, hasSession: !!data?.session })}`);

                if (error) {
                    addDebugLog(`Error: ${error.message}`);
                    showError(error.message || 'Error al verificar el enlace. Por favor, solicita un nuevo enlace de recuperaci√≥n.');
                    return;
                }

                if (!data.session) {
                    addDebugLog('No se recibi√≥ sesi√≥n');
                    showError('No se pudo establecer la sesi√≥n. Por favor, solicita un nuevo enlace.');
                    return;
                }

                addDebugLog('Verificaci√≥n exitosa');
                addDebugLog(`Usuario: ${data.user?.email}`);
                
                showForm();

            } catch (error) {
                addDebugLog(`Exception: ${error.message}`);
                console.error('Error:', error);
                showError('Error de conexi√≥n. Por favor, intenta nuevamente.');
            }
        }

        function showForm() {
            statusContainer.innerHTML = `
                <div class="status success">
                    <div class="icon">‚úÖ</div>
                    <h2>Enlace Verificado</h2>
                    <p>Ahora puedes establecer tu nueva contrase√±a</p>
                </div>
            `;
            resetForm.style.display = 'block';
        }

        // Manejar env√≠o del formulario
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validaciones
            if (password.length < 6) {
                alert('‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            if (password !== confirmPassword) {
                alert('‚ö†Ô∏è Las contrase√±as no coinciden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; margin-right: 8px; display: inline-block; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.6s linear infinite;"></span>Cambiando contrase√±a...';

            try {
                addDebugLog('Actualizando contrase√±a...');
                
                // Actualizar la contrase√±a
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) {
                    addDebugLog(`Error al actualizar: ${error.message}`);
                    throw error;
                }

                addDebugLog('‚úÖ Contrase√±a actualizada correctamente');
                
                // Cerrar sesi√≥n despu√©s de actualizar
                await supabaseClient.auth.signOut();
                
                // Mostrar √©xito y redirigir
                showSuccessAndRedirect();

            } catch (error) {
                addDebugLog(`‚ùå Exception: ${error.message}`);
                console.error('Error al actualizar contrase√±a:', error);
                alert(`‚ùå Error: ${error.message}`);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Cambiar Contrase√±a';
            }
        });

        function showSuccessAndRedirect() {
            resetForm.style.display = 'none';
            let countdown = 5;
            
            statusContainer.innerHTML = `
                <div class="status success">
                    <div class="icon">‚úÖ</div>
                    <h2>¬°Contrase√±a Actualizada!</h2>
                    <p>Tu contrase√±a ha sido cambiada exitosamente.</p>
                    <p>Ya puedes iniciar sesi√≥n en PetAdopt con tu nueva contrase√±a.</p>
                    <div class="redirect-info">
                        Redirigiendo a la aplicaci√≥n en <span class="countdown">${countdown}</span> segundos...
                    </div>
                    <a href="loginpro://password-changed" class="btn">Abrir PetAdopt</a>
                </div>
            `;

            const countdownInterval = setInterval(() => {
                countdown--;
                const countdownElement = document.querySelector('.countdown');
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'loginpro://password-changed';
                }
            }, 1000);
        }

        function showError(message) {
            statusContainer.innerHTML = `
                <div class="status error">
                    <div class="icon">‚ùå</div>
                    <h2>Error en la Verificaci√≥n</h2>
                    <p>${message}</p>
                    <a href="loginpro://error" class="btn">Volver a PetAdopt</a>
                    <button onclick="toggleDebug()" class="btn" style="margin-top: 10px; background: #6b7280;">
                        Ver Detalles
                    </button>
                </div>
            `;
            debugContainer.style.display = 'block';
        }

        function toggleDebug() {
            const display = debugContainer.style.display;
            debugContainer.style.display = display === 'none' ? 'block' : 'none';
        }

        // Ejecutar verificaci√≥n al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            verifyRecovery();
        });
    </script>
</body>
</html>
