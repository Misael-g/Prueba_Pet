name: purebapet_app
description: "PetAdopt - Aplicación móvil para adopción de mascotas"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  # Supabase (keep latest compatible)
  supabase_flutter: ^2.5.6

  # Mapas y Geolocalización (NUEVAS)
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  geolocator: ^12.0.0

  # NUEVAS DEPENDENCIAS PARA EL CHAT IA
  http: ^1.2.0                    # Para llamadas HTTP a Gemini API
  flutter_bloc: ^8.1.3            # Para gestión de estado
  equatable: ^2.0.5               # Para comparación de estados

  # Environment variables
  flutter_dotenv: ^5.1.0          # Para variables de entorno

  # Image handling
  image_picker: ^1.0.7

  # UUID generation
  uuid: ^4.3.3

  # Date formatting
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Configurar el archivo .env
  assets:
    - .env